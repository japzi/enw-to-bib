<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            Endnote format(*.enw) <br/>
            <textarea id="enw" cols="100" rows="20">
%0 Journal Article
%T Simultaneous Localization and Mapping
%J Journal of Sensors
%V 2017
%A John, Smith
%A Jane, Smith
%R 1.1/2017/1234
%D 2017
%U http://dx.doi.org/1.1/2017/1234
%] 1234
%P 10
            </textarea>
        </div>
        <br/>
        <div>
            Bibtex format(*.bib) <br/>
            <textarea id="bib" cols="100" rows="20"></textarea>
        </div>
        <script type="text/javascript" src="enw-to-bib.js"></script>
        <script type="text/javascript">
            document.getElementById("enw").addEventListener('keyup', function(e) {
                document.getElementById("bib").value = convert_enw_to_bib(document.getElementById("enw").value);
            }, false);
        </script>
    </body>
</html>
